<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸터 버튼</title>
    <style>
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .footer-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .footer-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer-bar">
        <a href="네이버플레이스링크" target="_blank">네이버 플레이스</a>
        <a href="tel:01012345678">전화 문의</a>
    </div>
</body>
</html>
